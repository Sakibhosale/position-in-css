<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky position</title>
    <style>
     .container{
    height: 60px;
    width: 130px;
    top:300px;
    position: sticky;
    background-color: rgb(159, 248, 244);
    border-radius: 10px;
}
    </style>
</head>
<body>
     <button class="container">Click Now</button>
</body>
</html>
